<div class="card shadow-sm mb-4">
    {% if produto.imagem %}
        <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}" style="height: 200px; object-fit: cover;">
    {% else %}
        <img src="https://via.placeholder.com/300x200.png?text=Sem+Imagem" class="card-img-top" alt="Sem Imagem" style="height: 200px; object-fit: cover;">
    {% endif %}
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ produto.nome }}</h5>
        <p class="card-text">Preço: <strong>R$ {{ produto.preco }}</strong></p>
        
        <div class="d-flex gap-2 mt-auto">
            <span class="btn {% if produto.disponivel and produto.quantidade > 0 %} btn-success {% else %} btn-outline-danger {% endif %} w-100 disabled">
                {% if produto.disponivel and produto.quantidade > 0 %}
                    Disponível
                {% else %}
                    Indisponível
                {% endif %}
            </span>
            <a href="{% url 'produto_detail' produto.pk %}" class="btn btn-primary w-100">
                Ver Detalhes
            </a>
        </div>
    </div>
</div>
