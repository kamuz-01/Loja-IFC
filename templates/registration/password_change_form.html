{% extends "base.html" %}

{% block title %}Alterar senha{% endblock %}

{% block content %}
    <div>
        <div>
            <h1>Alterar sua senha</h1>
            <p>Use o formul√°rio para alterar sua senha</p>
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div>
                        <label>{{ field.label_tag }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div>
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit">Salvar nova senha</button>
            </form>
        </div>
    </div>
{% endblock %}
