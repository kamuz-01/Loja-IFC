{% extends "base.html" %}

{% block title %}Confirmar exclusão da conta{% endblock %}

{% block content %}
    <div>
        <div>
            <h1>Atenção!</h1>
            <p>Você tem certeza que deseja excluir a conta?</p>
            <p><strong>Esta opção não pode ser desfeita!</strong></p>
            <form method="post">
                {% csrf_token %}
                <div>
                    <a href="{% url 'minha_conta' %}">Cancelar</a>
                    <button type="submit">Sim, desejo excluir minha conta</button>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
