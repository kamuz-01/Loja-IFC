{% extends "base.html" %}

{% load static %} 

{% block title %}Confirmar exclusão da conta{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/excluir-confirm.css' %}">

<div class="excluir-container">
  <div class="icone-alerta">⚠️</div>
  <h1>Atenção!</h1>
  <p>Você tem certeza que deseja excluir sua conta?</p>
  <p><strong>Esta ação é permanente e não pode ser desfeita.</strong></p>

  <form method="post">
    {% csrf_token %}
    <div class="botoes">
      <a href="{% url 'minha_conta' %}">Cancelar</a>
      <button type="submit">Sim, desejo excluir minha conta</button>
    </div>
  </form>
</div>
{% endblock %}
