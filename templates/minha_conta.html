{% extends "base.html" %}

{% block title %}Minha conta{% endblock %}

{% block content %}
<style>
  .conta-container {
    max-width: 600px;
    margin: 60px auto;
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .conta-container h1 {
    text-align: center;
    font-size: 1.9rem;
    margin-bottom: 10px;
    color: #333;
  }

  .conta-container p {
    color: #555;
    line-height: 1.6;
    margin-bottom: 10px;
  }

  .conta-container strong {
    color: #000;
  }

  .conta-container hr {
    margin: 20px 0;
    border: none;
    border-top: 1px solid #dee2e6;
  }

  .conta-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
  }

  .conta-actions a {
    display: inline-block;
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.95rem;
    transition: all 0.3s ease;
  }

  .conta-actions a:first-child {
    background-color: #007bff;
    color: #fff;
  }

  .conta-actions a:first-child:hover {
    background-color: #0056b3;
  }

  .conta-actions a:last-child {
    background-color: #dc3545;
    color: #fff;
  }

  .conta-actions a:last-child:hover {
    background-color: #b02a37;
  }

  @media (max-width: 500px) {
    .conta-container {
      margin: 40px 15px;
      padding: 25px 20px;
    }

    .conta-actions {
      flex-direction: column;
    }

    .conta-actions a {
      width: 100%;
      text-align: center;
    }
  }
</style>

<div class="conta-container">
  <h1>Minha conta</h1>
  <p>Ol√°, <strong>{{ user.first_name|default:user.username }}</strong> üëã</p>
  <p>Aqui est√£o suas informa√ß√µes:</p>
  <hr>

  <p><strong>Nome de usu√°rio:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>

  <hr>

  <div class="conta-actions">
    <a href="{% url 'password_change' %}">Alterar senha</a>
    <a href="{% url 'excluir_conta' %}">Excluir conta</a>
  </div>
</div>
{% endblock %}
